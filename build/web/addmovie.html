<!DOCTYPE html>
<html>
<head>
    <title>Add Movies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #000; /* Changed to black */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333; /* Darker shade of black */
        }
    </style>
</head>
<body>
    <h1>Add Movies</h1>
    <form action="addmovie.jsp">
        Enter Movie Name : <input type="text" name="moviename" placeholder="Enter Movie Name"><br><br>
        Enter Movie Description : <input type="text" name="movie_desc" placeholder="Enter Movie Description"><br><br>
        Enter Release Year: <input type="text" name="year" placeholder="Enter Release Year"><br><br>
        Enter Time: <input type="text" name="time" placeholder="Enter Time"><br><br><!-- comment -->
        Enter Genre: <input type="text" name="genre" placeholder="Enter Genre"><br><br>
        Enter Rating: <input type="text" name="rating" placeholder="Enter Rating"><br><br>
        Enter Likes: <input type="text" name="likes" placeholder="Enter Likes"><br><br>
        Enter image url: <input type="text" name="image" placeholder="Enter Image URL"><br><br>
        <input type="submit" value="Add movie">
        <a href="adminmovies.jsp" style="color:white">Refer this link</a>
    </form>
</body>
</html>
